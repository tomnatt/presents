default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: presents_development
  username: <%= ENV['PRESENT_DATABASE_DEV_USER'] %>
  password: <%= ENV['PRESENT_DATABASE_DEV_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: presents_test
  username: <%= ENV['PRESENT_DATABASE_TEST_USER'] %>
  password: <%= ENV['PRESENT_DATABASE_TEST_PASSWORD'] %>

# Use DATABASE_URL environment variable in production:
# http://edgeguides.rubyonrails.org/configuring.html#connection-preference
production:
  <<: *default
  database: presents
